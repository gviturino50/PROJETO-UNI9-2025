name: PHP Lint

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # ajuste a vers√£o se quiser

    - name: Install extensions (PDO + SQLite)
      run: |
        sudo apt-get update
        sudo apt-get install -y libsqlite3-dev
        php -r "print_r(PDO::getAvailableDrivers());" || true

    - name: Lint all PHP files
      run: |
        # encontra arquivos .php e roda php -l em cada
        find . -type f -name '*.php' -not -path './.git/*' -not -path './vendor/*' -print0 \
          | xargs -0 -n1 php -l
